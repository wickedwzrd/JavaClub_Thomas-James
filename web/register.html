<html>
    <head>
        <title>Java Club Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Java Club Registration Form</h1>
        </div>
        <div>
            Please fill out the form below...
            <br><br>
            <form action="MainPage.do" method="post">
                Choose your ID: <input type="text" name="user" required>
                <br><br>
                Choose your Password: <input type="password" name="pwd" required>
                <br><br>
                Re-Enter your password: <input type="password" name="pwd_conf" required>
                <br><br>
                Enter your first name: <input type="text" name="firstName" required>
                <br><br>
                Enter your last name: <input type="text" name="lastName" required>
                <br><br>
                Enter your email address: <input type="text" name="email" required>
                <br><br>
                <input type="submit" value="Signup">
                <br>
            </form>
        </div>
    </body>
</html>
